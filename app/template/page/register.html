
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        .submit-button:hover {
            background-color: #2563eb;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Ro'yxatdan o'tish</h2>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Ism (ixtiyoriy)</label>
                <input type="text" id="first_name" name="first_name" class="input-field">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Familiya (ixtiyoriy)</label>
                <input type="text" id="last_name" name="last_name" class="input-field">
            </div>
            <button type="submit" class="submit-button">Ro'yxatdan o'tish</button>
        </form>
        <div id="message" class="message hidden"></div>
        <p class="mt-6 text-center text-sm text-gray-600">
            Hisobingiz bormi? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Tizimga kirish</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Sahifani qayta yuklashni oldini olish

            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');
            messageDiv.classList.remove('success', 'error');
            messageDiv.textContent = '';

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.remove('hidden');
                    messageDiv.classList.add('success');
                    messageDiv.textContent = 'Muvaffaqiyatli ro\'yxatdan o\'tdingiz! Endi tizimga kirishingiz mumkin.';
                    // Ro'yxatdan o'tgandan so'ng login sahifasiga yo'naltirish
                    setTimeout(() => {
                        window.location.href = 'users/login';
                    }, 2000);
                } else {
                    messageDiv.classList.remove('hidden');
                    messageDiv.classList.add('error');
                    messageDiv.textContent = result.error || 'Ro\'yxatdan o\'tishda xatolik yuz berdi.';
                }
            } catch (error) {
                messageDiv.classList.remove('hidden');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Tarmoq xatosi: Serverga ulanib bo\'lmadi.';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
