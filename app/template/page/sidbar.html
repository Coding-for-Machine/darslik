<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Basic fade-in animation for content */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg p-4 md:p-6 sticky top-0 z-50">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
                <h1 class="text-3xl font-extrabold mb-4 md:mb-0 cursor-pointer hover:text-blue-200 transition-colors duration-300" onclick="navigate('/')">
                    EduPlatform
                </h1>

                <div class="relative w-full md:w-1/3">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search courses, bobs, lessons..."
                        class="w-full p-3 pl-10 rounded-full bg-blue-700 bg-opacity-70 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300"
                        onkeydown="if(event.key === 'Enter') handleSearch()"
                    >
                    <button
                        onclick="handleSearch()"
                        class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-200 hover:text-white transition-colors duration-300"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main id="content" class="flex-grow p-4 md:p-8 container mx-auto flex flex-col items-center justify-center">
            <div id="loading-spinner" class="spinner hidden"></div>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative w-full max-w-xl text-center shadow-md" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="error-text" class="block sm:inline ml-2">Something went wrong. Please try again.</span>
            </div>

            </main>

        <footer class="bg-gray-800 text-white p-4 md:p-6 text-center text-sm shadow-inner">
            <div class="container mx-auto">
                &copy; 2025 EduPlatform. All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        // Base URL for your API
        const API_BASE_URL = window.location.origin; // Assumes API is on the same origin. Adjust if different.

        // DOM Element references
        const contentDiv = document.getElementById('content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');
        const searchInput = document.getElementById('search-input');

        // --- Utility Functions ---

        /**
         * Shows the loading spinner.
         */
        function showLoading() {
            contentDiv.innerHTML = ''; // Clear content
            errorMessageDiv.classList.add('hidden'); // Hide any previous errors
            loadingSpinner.classList.remove('hidden');
        }

        /**
         * Hides the loading spinner.
         */
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        /**
         * Displays an error message.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            hideLoading();
            errorTextSpan.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        /**
         * Hides the error message.
         */
        function hideError() {
            errorMessageDiv.classList.add('hidden');
        }

        /**
         * Fetches data from the API.
         * @param {string} endpoint - The API endpoint to fetch from.
         * @returns {Promise<Object|null>} - The JSON response data or null on error.
         */
        async function fetchData(endpoint) {
            showLoading();
            hideError();
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                hideLoading();
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to load data: ${error.message}`);
                hideLoading();
                return null;
            }
        }

        // --- Rendering Functions ---

        /**
         * Renders the list of courses.
         * @param {Array<Object>} courses - An array of course objects.
         */
        function renderCourses(courses) {
            hideLoading();
            hideError();
            if (!courses || courses.length === 0) {
                contentDiv.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-xl text-gray-600">No courses found.</p>
                        <p class="text-md text-gray-500 mt-2">Check back later for new content!</p>
                    </div>
                `;
                return;
            }

            contentDiv.innerHTML = `
                <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center fade-in">Our Courses</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl mx-auto">
                    ${courses.map(course => `
                        <div
                            class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer overflow-hidden fade-in"
                            onclick="navigate('/courses/${course.id}/detail')"
                        >
                            <img
                                src="${course.image || 'https://placehold.co/600x400/E0E7FF/4F46E5?text=Course+Image'}"
                                onerror="this.onerror=null;this.src='https://placehold.co/600x400/E0E7FF/4F46E5?text=Course+Image';"
                                alt="${course.title}"
                                class="w-full h-48 object-cover rounded-t-xl"
                            >
                            <div class="p-6">
                                <h3 class="text-2xl font-semibold text-gray-900 mb-2">${course.title}</h3>
                                <p class="text-gray-600 text-sm line-clamp-3">${course.body}</p>
                                <div class="mt-4 text-sm text-gray-500">
                                    Created: ${new Date(course.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        /**
         * Renders the detailed view of a course, including its bobs and lessons.
         * @param {Object} course - The course detail object.
         */
        function renderCourseDetail(course) {
            hideLoading();
            hideError();
            if (!course) {
                showError('Course not found.');
                return;
            }

            contentDiv.innerHTML = `
                <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
                    <button onclick="navigate('/')" class="mb-6 text-blue-600 hover:text-blue-800 flex items-center transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Courses
                    </button>

                    <img
                        src="${course.image || 'https://placehold.co/800x400/E0E7FF/4F46E5?text=Course+Image'}"
                        onerror="this.onerror=null;this.src='https://placehold.co/800x400/E0E7FF/4F46E5?text=Course+Image';"
                        alt="${course.title}"
                        class="w-full h-64 object-cover rounded-lg mb-6 shadow-md"
                    >
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">${course.title}</h2>
                    <p class="text-gray-700 leading-relaxed mb-8 text-lg">${course.body}</p>

                    <h3 class="text-3xl font-semibold text-gray-900 mb-6 border-b pb-3">Chapters & Lessons</h3>

                    ${course.bobs && course.bobs.length > 0 ? `
                        <div class="space-y-6">
                            ${course.bobs.map(bob => `
                                <div class="bg-blue-50 border border-blue-200 rounded-lg p-5 shadow-sm fade-in">
                                    <h4 class="text-2xl font-semibold text-blue-800 mb-4">${bob.title}</h4>
                                    ${bob.lessons && bob.lessons.length > 0 ? `
                                        <ul class="list-none space-y-3 pl-0">
                                            ${bob.lessons.map(lesson => `
                                                <li
                                                    class="flex items-center bg-white p-4 rounded-md shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer border border-gray-200"
                                                    onclick="navigate('/lessons/${lesson.id}')"
                                                >
                                                    <svg class="w-6 h-6 text-green-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                    <span class="text-lg text-gray-800 font-medium">${lesson.title}</span>
                                                    <span class="ml-auto text-sm text-gray-500">${lesson.estimated_reading_time} min read</span>
                                                </li>
                                            `).join('')}
                                        </ul>
                                    ` : `
                                        <p class="text-gray-500 italic">No lessons available in this chapter yet.</p>
                                    `}
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <p class="text-gray-600 italic text-center py-8">No chapters found for this course.</p>
                    `}
                </div>
            `;
        }

        /**
         * Renders the detailed view of a lesson.
         * @param {Object} lesson - The lesson object.
         */
        function renderLessonDetail(lesson) {
            hideLoading();
            hideError();
            if (!lesson) {
                showError('Lesson not found.');
                return;
            }

            // Assuming we can get back to the course or bob. For simplicity, we'll go back to courses list.
            // In a real app, you might pass parent IDs for better navigation.
            contentDiv.innerHTML = `
                <div class="w-full max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
                    <button onclick="window.history.back()" class="mb-6 text-blue-600 hover:text-blue-800 flex items-center transition-colors duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back
                    </button>

                    <h2 class="text-4xl font-bold text-gray-900 mb-4">${lesson.title}</h2>
                    <div class="flex items-center text-gray-600 mb-6">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span class="text-lg">${lesson.estimated_reading_time} min read</span>
                    </div>

                    <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed mb-8">
                        ${lesson.body}
                    </div>

                    <div class="text-sm text-gray-500 border-t pt-4">
                        Last updated: ${new Date(lesson.updated_at).toLocaleDateString()}
                    </div>
                </div>
            `;
        }

        /**
         * Renders search results.
         * @param {Object} results - The search results object with courses, bobs, and lessons arrays.
         */
        function renderSearchResults(results) {
            hideLoading();
            hideError();
            const { courses, bobs, lessons } = results;

            const hasResults = courses.length > 0 || bobs.length > 0 || lessons.length > 0;

            contentDiv.innerHTML = `
                <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 fade-in">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Search Results</h2>

                    ${!hasResults ? `
                        <div class="text-center py-10">
                            <p class="text-xl text-gray-600">No results found for your query.</p>
                            <p class="text-md text-gray-500 mt-2">Try a different search term.</p>
                        </div>
                    ` : ''}

                    ${courses.length > 0 ? `
                        <h3 class="text-2xl font-semibold text-blue-700 mb-4 border-b pb-2">Courses (${courses.length})</h3>
                        <ul class="list-none space-y-3 mb-8">
                            ${courses.map(item => `
                                <li class="bg-blue-50 p-4 rounded-md shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer border border-blue-200" onclick="navigate('/courses/${item.id}/detail')">
                                    <span class="text-lg font-medium text-gray-800">${item.title}</span>
                                    <span class="text-sm text-gray-500 ml-2">(Course)</span>
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}

                    ${bobs.length > 0 ? `
                        <h3 class="text-2xl font-semibold text-green-700 mb-4 border-b pb-2">Chapters (${bobs.length})</h3>
                        <ul class="list-none space-y-3 mb-8">
                            ${bobs.map(item => `
                                <li class="bg-green-50 p-4 rounded-md shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer border border-green-200" onclick="navigate('/courses/${item.course_id}/detail')">
                                    <span class="text-lg font-medium text-gray-800">${item.title}</span>
                                    <span class="text-sm text-gray-500 ml-2">(Chapter in Course ID: ${item.course_id})</span>
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}

                    ${lessons.length > 0 ? `
                        <h3 class="text-2xl font-semibold text-purple-700 mb-4 border-b pb-2">Lessons (${lessons.length})</h3>
                        <ul class="list-none space-y-3">
                            ${lessons.map(item => `
                                <li class="bg-purple-50 p-4 rounded-md shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer border border-purple-200" onclick="navigate('/lessons/${item.id}')">
                                    <span class="text-lg font-medium text-gray-800">${item.title}</span>
                                    <span class="text-sm text-gray-500 ml-2">(Lesson in Chapter ID: ${item.bob_id})</span>
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}
                </div>
            `;
        }

        // --- Routing Logic ---

        /**
         * Navigates to a specific path and renders the corresponding content.
         * Uses a simple state-based routing.
         * @param {string} path - The path to navigate to (e.g., '/', '/courses/1/detail', '/lessons/10').
         */
        async function navigate(path) {
            console.log('Navigating to:', path);
            hideError(); // Clear error on new navigation

            // Update URL hash for bookmarking/back button
            window.location.hash = path;

            if (path === '/' || path === '/courses') {
                const courses = await fetchData('/courses/');
                if (courses) {
                    renderCourses(courses);
                }
            } else if (path.startsWith('/courses/') && path.endsWith('/detail')) {
                const courseId = path.split('/')[2];
                const course = await fetchData(`/courses/${courseId}/detail/`);
                if (course) {
                    renderCourseDetail(course);
                }
            } else if (path.startsWith('/lessons/')) {
                const lessonId = path.split('/')[2];
                const lesson = await fetchData(`/lessons/${lessonId}/`);
                if (lesson) {
                    renderLessonDetail(lesson);
                }
            } else if (path.startsWith('/search/')) {
                const urlParams = new URLSearchParams(path.split('?')[1]);
                const query = urlParams.get('q');
                if (query && query.length >= 2) {
                    const results = await fetchData(`/search/?q=${encodeURIComponent(query)}`);
                    if (results) {
                        renderSearchResults(results);
                    }
                } else {
                    showError('Please enter at least 2 characters for search.');
                    navigate('/'); // Go back to home if search query is invalid
                }
            } else {
                // Default to home or show a 404-like message
                contentDiv.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-5xl font-bold text-gray-900 mb-4">404</h2>
                        <p class="text-xl text-gray-600 mb-6">Page Not Found</p>
                        <button onclick="navigate('/')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                            Go Home
                        </button>
                    </div>
                `;
            }
        }

        /**
         * Handles the search functionality when the search button is clicked or Enter is pressed.
         */
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                navigate(`/search/?q=${query}`);
            } else {
                showError('Please enter a search term.');
            }
        }

        // --- Initial Load and Event Listeners ---

        // Listen for hash changes to enable back/forward button navigation
        window.addEventListener('hashchange', () => {
            const path = window.location.hash.slice(1) || '/'; // Remove '#' and default to '/'
            navigate(path);
        });

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            const initialPath = window.location.hash.slice(1) || '/';
            navigate(initialPath);
        });

    </script>
</body>
</html>
